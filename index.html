<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Portfolio_website_example</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="portfolio_site_img/logo1.png" class="logo1" id="logo1">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="portfolio_site_img/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Abhijit</span> Mainkar</h1>
            <p>This is my official portfolio to  showcase my all works related 
                to web <br> developement and UI design  
            </p>
            <a href="https://drive.google.com/file/d/11kfkR2k3nDDZPUm9ozo2dFtzvhFgjvzb/view?usp=sharing">Download CV</a>
        </div>

        <div class="img-box">
            <img src="portfolio_site_img/pattern.png" class="back-img">
            <img src="portfolio_site_img/mypic.png" class="mypic-img">
        </div>

        <div class="social">
            <a href="www.linkedin.com/in/abhijit-mainkar-a4aa291bb"><i class="fab fa-linkedin-in"></i></a>
            <a href="www.linkedin.com/in/abhijit-mainkar-a4aa291bb"><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-facebook-f"></i></a>
        </div>

    </div>
    <script>

        var icon =document.getElementById("icon");
        var logo = document.getElementById("logo1")

        if(localStorage.getItem("theme")==null){
            let localdata=localStorage.getItem("theme","light");
        }
        let localdata=localStorage.getItem("theme");
    
        if(localdata=="light"){
                icon.src="portfolio_site_img/moon.png";
                document.body.classList.remove("dark-theme");
            }
            else if(localdata=="dark"){
                icon.src="portfolio_site_img/sun.png";
                document.body.classList.add("dark-theme");
            }
            
        icon.onclick=function(){
            document.body.classList.toggle("dark-theme");

            if(document.body.classList.contains("dark-theme")){
                icon.src="portfolio_site_img/sun.png";
                logo.src="portfolio_site_img/logo2.png";
                localStorage.setItem("theme","dark");

            }
            else{
                icon.src="portfolio_site_img/moon.png";
                logo.src="portfolio_site_img/logo1.png";
                localStorage.setItem("theme","light");

            }
        }

    </script>
</body>
</html>
